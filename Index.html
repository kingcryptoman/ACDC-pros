<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACDC PROS | Professional Closure</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body{font-family:'Inter',sans-serif}
.pillar-card{border:2px solid #0f172a;transition:all 0.2s ease-in-out;display:flex;flex-direction:column;height:100%}
.pillar-card:hover{box-shadow:10px 10px 0px #0f172a;transform:translate(-4px,-4px)}
.hero-text{letter-spacing:-0.05em}
</style>
</head>
<body class="bg-white text-slate-900 antialiased">
<nav class="fixed w-full z-50 bg-white border-b-2 border-slate-900">
<div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
<div class="text-2xl font-black tracking-tighter cursor-pointer">ACDC <span class="text-teal-500">PROS</span>.IO</div>
<a href="#estimate" class="bg-slate-900 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-teal-500 transition shadow-lg uppercase">Mobile Estimate</a>
</div>
</nav>

<header class="min-h-screen flex items-center justify-center text-center px-6 pt-20 bg-slate-50">
<div class="max-w-4xl">
<div class="inline-block bg-slate-900 text-white rounded-full px-4 py-1 mb-6"><span class="text-xs font-bold tracking-widest uppercase">Gwinnett to McDonough</span></div>
<h1 class="text-6xl md:text-8xl font-black mb-6 hero-text leading-tight">Professional <br><span class="text-teal-500">Closure.</span></h1>
<p class="text-xl text-slate-600 mb-10 max-w-2xl mx-auto font-medium">We bridge the gap between Do-It-Yourselfers and Professional Contracting.</p>
<a href="#estimate" class="bg-teal-500 hover:bg-teal-400 text-slate-900 px-8 py-4 rounded-xl font-black text-lg shadow-xl transition inline-block">START MOBILE ESTIMATE</a>
</div>
</header>

<section id="estimate" class="py-24 px-6 bg-slate-50">
<div class="max-w-4xl mx-auto bg-white border-4 border-slate-900 rounded-3xl p-8 md:p-12 shadow-[20px_20px_0px_#0f172a]">
<h2 class="text-4xl font-black uppercase text-center mb-10 tracking-tighter">Mobile Estimate</h2>
<form name="estimate" method="POST" data-netlify="true" enctype="multipart/form-data" action="/thank-you.html" class="space-y-6">
<input type="hidden" name="form-name" value="estimate" />
<div class="grid grid-cols-2 gap-4">
<input type="number" name="length" placeholder="Length (ft)" class="w-full bg-slate-50 border-2 border-slate-900 rounded-lg p-4 font-bold outline-none">
<input type="number" name="width" placeholder="Width (ft)" class="w-full bg-slate-50 border-2 border-slate-900 rounded-lg p-4 font-bold outline-none">
</div>
<select name="room" class="w-full bg-slate-50 border-2 border-slate-900 rounded-lg p-4 font-bold outline-none">
<option value="">Select Room Type</option><option>Living Room</option><option>Bedroom</option><option>Kitchen</option><option>Bathroom</option><option>Basement</option><option>Deck/Patio</option>
</select>
<div class="space-y-2">
<label class="block text-xs font-black uppercase text-slate-500">Upload Photos/Video</label>
<div class="relative w-full bg-slate-50 border-2 border-dashed border-slate-900 rounded-lg p-6 flex flex-col items-center justify-center">
<i class="fas fa-camera text-2xl mb-2 text-slate-400"></i><span class="text-sm font-bold text-slate-500">Tap to Capture</span>
<input type="file" name="project_media" accept="image/*,video/*" class="absolute inset-0 opacity-0 cursor-pointer">
</div>
</div>
<textarea name="scope" placeholder="Describe the project..." class="w-full bg-slate-50 border-2 border-slate-900 rounded-lg p-4 font-bold h-32 outline-none"></textarea>
<button type="submit" class="w-full bg-slate-900 text-white font-black py-5 rounded-xl text-xl uppercase tracking-widest transition-all hover:bg-teal-500">Submit to Review Team</button>
</form>
</div>
</section>
</body>
</html>
